<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="The Area and Perimeter program" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Julianne Leblanc-Peltier" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-light_green.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>The Area and Perimeter program</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">The Area and Perimeter program</span>
      </div>
    </header>
    <div class="content">
      <div class="row">
        <div class="column">
          <h4> The dimensions of a rectangle are: 5cm and 3cm </h4> <br>
          <div>
            <p> The area is: <span id="area-of-rectangle"></span> </p>
            <p> The perimeter is: <span id="perimeter-of-rectangle"></span> </p>
          </div>
          <!-- Accent-colored raised button with ripple -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="myButtonClicked()">
            calculate
          </button>
        </div>
        <div class="column">
          <br><br><br>
          <img src="./images/area_and_perimeter.png" alt="area and perimeter formulas for a rectangle: A = wl, P = 2(l + w)" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
